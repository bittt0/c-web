<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C Web - Sleek Proxy</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
  }
  .card {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding: 2rem;
    border-radius: 16px;
    width: 100%;
    max-width: 400px;
    text-align: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
  }
  h1 {
    font-weight: 700;
    margin-bottom: 1rem;
    font-size: 1.8rem;
    color: #fff;
  }
  input[type="text"] {
    width: 100%;
    padding: 0.8rem 1rem;
    border-radius: 12px;
    border: none;
    margin-bottom: 1rem;
    font-size: 1rem;
  }
  input[type="text"]:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(255,255,255,0.4);
  }
  button {
    width: 100%;
    padding: 0.8rem 1rem;
    border-radius: 12px;
    border: none;
    font-size: 1rem;
    font-weight: 500;
    background: #4caf50;
    color: #fff;
    cursor: pointer;
    transition: background 0.3s ease;
  }
  button:hover {
    background: #45a049;
  }
  .footer {
    margin-top: 1.2rem;
    font-size: 0.85rem;
    color: rgba(255,255,255,0.7);
  }
</style>
</head>
<body>
  <div class="card">
    <h1>C Web</h1>
    <input type="text" id="urlInput" placeholder="Enter a site URL (e.g., example.com)">
    <button id="goBtn">Go</button>
    <div class="footer">Powered by C Web Proxy</div>
  </div>

<script>
  const goBtn = document.getElementById('goBtn');
  const urlInput = document.getElementById('urlInput');

  goBtn.addEventListener('click', () => {
    const rawUrl = urlInput.value.trim();
    if(!rawUrl) return;

    // Automatically add https:// if missing
    let url = rawUrl.startsWith('http') ? rawUrl : 'https://' + rawUrl;

    // Open the URL through the C Web proxy
    // Replace YOUR_RENDER_URL with your proxy URL
    const proxyUrl = `https://c-web-proxy.onrender.com/proxy?url=${encodeURIComponent(url)}`;
    window.open(proxyUrl, '_blank');
  });

  // Press Enter to go
  urlInput.addEventListener('keypress', e => {
    if(e.key === 'Enter') goBtn.click();
  });
</script>
</body>
</html>
